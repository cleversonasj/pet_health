<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/cadastrar.css" />
    <title>PET Health - Cadastro</title>
</head>
<body>
<div class="container">
    <div class="container-left">
        <div>
            <img class="logo_img" src="./image/logo.png" />
        </div>
        <div class="logo">
            <h2 class="header_logo">PET Health</h2>
        </div>
    </div>
    <div class="container-right">
        <h1>Fa√ßa o seu cadastro</h1>
        <form action="/cadastro.php" method="post">
            <div>
                <label for="nome"></label>
                <input type="text" id="nome" name="nome" placeholder="Nome" required>
            </div>

            <div>
                <label for="sobrenome"></label>
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome" required>
            </div>

            <div>
                <label for="email"></label>
                <input type="text" id="email" name="email" placeholder="E-mail" required>
            </div>

            <div>
                <label for="senha"></label>
                <input type="password" id="senha" name="senha" minlength="6" placeholder="Crie uma senha" required>
            </div>

            <div>
                <label for="senha1"></label>
                <input type="password" id="senha1" name="senha1" minlength="6" placeholder="Repita a senha" oninput="validarSenha(this)" required>
            </div>

            <div>
                <label for="telefone"></label>
                <input type="text" id="telefone" name="telefone" placeholder="Telefone" required>
            </div>

            <div>
                <label for="cep"></label>
                <input type="text" id="cep" name="cep" placeholder="CEP com o separador:   -" maxlength="9" required>
            </div>

            <div>
                <label for="logradouro"></label>
                <input type="text" id="logradouro" name="logradouro" placeholder="Logradouro" required>
            </div>

            <div>
                <label for="bairro"></label>
                <input type="text" id="bairro" name="bairro" placeholder="Bairro" required>
            </div>

            <div>
                <label for="localidade"></label>
                <input type="text" id="localidade" name="localidade" placeholder="Localidade" required>
            </div>

            <div>
                <label for="uf"></label>
                <input type="text" id="uf" name="uf" placeholder="UF" required>
            </div>

            <button type="submit" class="btn">Cadastrar</button>
        </form>
    </div>
</div>
</body>

<script src="./script/script.js"></script>

</html>
